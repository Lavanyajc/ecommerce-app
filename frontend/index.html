<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hi , Welcome to JC's --> E-Commerce | Gear 6 Edition</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f7fa;
      color: #1f2937;
      padding-bottom: 4rem;
    }
    header {
      background: linear-gradient(to right, #3b82f6, #1e3a8a);
      color: white;
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      font-size: 2rem;
      margin-bottom: 0.3rem;
    }
    header p {
      font-size: 1rem;
      opacity: 0.9;
    }
    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      background-color: #e0f2fe;
      padding: 2rem 1rem;
      gap: 2rem;
      text-align: center;
    }
    .hero .text {
      max-width: 400px;
    }
    .hero .text h2 {
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
      color: #1e3a8a;
    }
    .hero .text button {
      background-color: #2563eb;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
    }
    .hero .text button:hover {
      background-color: #1d4ed8;
    }
    .hero img {
      width: 200px;
      border-radius: 12px;
    }
    .running-luffy {
      text-align: center;
      margin-top: 2rem;
    }
    .running-luffy img {
      width: 150px;
    }
    .running-luffy p {
      margin-top: 0.5rem;
      font-weight: 500;
    }
    main {
      padding: 2rem 1rem;
      max-width: 1100px;
      margin: auto;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1.5rem;
    }
    .product-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      padding: 1rem;
      text-align: left;
    }
    .product-card h3 {
      font-size: 1.1rem;
      color: #111827;
      margin-bottom: 0.5rem;
    }
    .product-card p {
      font-size: 0.9rem;
      color: #4b5563;
    }
    .loading, .error {
      text-align: center;
      margin-top: 2rem;
      font-weight: 600;
      color: #dc2626;
    }
    footer {
      text-align: center;
      font-size: 0.85rem;
      padding: 1.5rem;
      background-color: #f1f5f9;
      color: #6b7280;
      position: relative;
      bottom: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>üõí JC E-Commerce</h1>
    <p>Now Featuring Monkey D. Luffy üè¥‚Äç‚ò†Ô∏è</p>
  </header>

  <section class="hero">
    <img src="assets/Luffy.gif" alt="" />
    <div class="text">
      <h2>‚ÄúI‚Äôm gonna be the King of the Pirates!‚Äù</h2>
      <p>Captain Luffy says: Buy cool stuff or walk the plank!</p>
      <button onclick="showQuote()">üéÅ Show Me a Surprise Quote</button>
      <p id="quote" style="margin-top: 1rem; font-style: italic;"></p>
    </div>
  </section>

  <div class="running-luffy">
    <img src="assets/run.gif" alt="" />
    <p></p>
  </div>

  <main>
    <div id="loading" class="loading">‚è≥ Loading Products...</div>
    <div id="product-list" class="product-grid"></div>
    <div id="error" class="error"></div>
  </main>

  <footer>
    &copy; 2025 JC E-Commerce | Powered by Luffy‚Äôs Gear 6 ‚ö°
  </footer>

  <script>
    const API_URL = 'http://43.204.150.179:5000/products';  // Replace with actual backend if needed
    const quotes = [
      "Power isn't determined by your size, but the size of your heart and dreams!",
      "I have a crew that believes in me. That‚Äôs all I need.",
      "Forget being a hero. I‚Äôm just a guy who‚Äôs hungry!",
      "If you don‚Äôt take risks, you can‚Äôt create a future."
    ];

    function showQuote() {
      const random = Math.floor(Math.random() * quotes.length);
      document.getElementById('quote').textContent = quotes[random];
    }

    async function loadProducts() {
      const loading = document.getElementById('loading');
      const container = document.getElementById('product-list');
      const errorMsg = document.getElementById('error');

      try {
        const res = await fetch(API_URL);
        if (!res.ok) throw new Error('Failed to fetch products');
        const data = await res.json();

        loading.style.display = 'none';

        if (Array.isArray(data) && data.length > 0) {
          data.forEach(product => {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
              <h3>${product.name || 'Unnamed Product'}</h3>
              <p>${product.description || 'No description available.'}</p>
              <p><strong>Price:</strong> ‚Çπ${product.price || 'N/A'}</p>
            `;
            container.appendChild(card);
          });
        } else {
          errorMsg.textContent = '‚ö†Ô∏è No products found, wait for a while!';
        }

      } catch (err) {
        loading.style.display = 'none';
        errorMsg.textContent = 'Not yet connected to backend, plz wait there haha.';
        console.error(err);
      }
    }

    window.addEventListener('DOMContentLoaded', loadProducts);
  </script>

</body>
</html>
