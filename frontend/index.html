<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üõçÔ∏è E-Commerce Frontend</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
      padding: 2rem;
    }
    h1 {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Welcome to My E-Commerce Store</h1>
  <p>This is the frontend running on Docker!</p>

  <script>
    fetch('http://localhost:5000/products')
      .then(res => res.json())
      .then(data => {
        document.body.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      })
      .catch(err => {
        document.body.innerHTML += `<p style="color:red;">Backend not reachable: ${err}</p>`;
      });
  </script>
</body>
</html>
