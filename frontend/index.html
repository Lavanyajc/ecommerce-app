<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üõçÔ∏è E-Commerce Frontend</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
      padding: 2rem;
    }
    h1 {
      color: #333;
    }
    pre {
      background: #fff;
      padding: 1rem;
      border: 1px solid #ccc;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Welcome to My E-Commerce Store</h1>
  <p>This is the frontend running on Docker!</p>

  <div id="product-data">
    <p>Loading products...</p>
  </div>

  <script>
    fetch('http://localhost:5000/products')  // Make sure backend is accessible on this port
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        const container = document.getElementById('product-data');
        container.innerHTML = `<h3>Products:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
      })
      .catch(error => {
        const container = document.getElementById('product-data');
        container.innerHTML = `<p style="color:red;">Error: Could not fetch products.<br>${error}</p>`;
      });
  </script>
</body>
</html>
