name: CI - Build Docker Backend

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo
        ports:
          - 27017:27017

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔨 Build Backend Docker Image
        run: docker build -t ecommerce-backend ./backend

      - name: 🚀 Run Backend Container
        run: |
          docker run -d --name ecommerce-backend-test \
            --network="host" \
            -e MONGO_URI=mongodb://localhost:27017/ecommerce \
            ecommerce-backend
          sleep 10

      - name: 🔍 Test /products API
        run: |
          curl --fail http://localhost:5000/products

      - name: 🧹 Cleanup
        run: docker rm -f ecommerce-backend-test || true
