name: CI/CD - Dockerized Ecommerce App

on:
  push:
    branches: [main]  #CI/CD Adjust if your branch is not 'main'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔨 Build Backend Docker Image
        run: docker build -t ecommerce-backend ./backend

      - name: 🔨 Build Frontend Docker Image
        run: docker build -t ecommerce-frontend ./frontend

      - name: ✅ Debug Check
        run: echo "Docker images built successfully."

      - name: 🚀 SSH and Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/ecommerce-app
            git pull origin main
            docker-compose down
            docker-compose up -d --build
