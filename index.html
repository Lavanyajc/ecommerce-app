<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🛍️Welcome to JC E-Commerce Frontend Site</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      padding: 2rem;
    }
    h1 {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Welcome to My E-Commerce Store</h1>
  <p>Frontend is running in Docker 🐳</p>

  <div id="product-list"></div>

  <script>
    fetch('https://ecommerce-app-backend.com/products')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('product-list');
        container.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      })
      .catch(error => {
        document.body.innerHTML += '<p style="color:red;">❌ Could not reach backend</p>';
        console.error(error);
      });
  </script>
</body>
</html>
