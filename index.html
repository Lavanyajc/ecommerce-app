<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JC E-Commerce | Gear 6 Edition</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f7fa;
      --text: #1f2937;
      --card: white;
      --muted: #4b5563;
    }
    body.dark {
      --bg: #111827;
      --text: #f1f5f9;
      --card: #1f2937;
      --muted: #9ca3af;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding-bottom: 4rem;
      transition: all 0.3s ease;
    }
    .toggle-dark {
      position: absolute;
      top: 1rem;
      left: 1rem;
      cursor: pointer;
      background: var(--card);
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      color: var(--text);
      font-weight: bold;
      font-size: 0.75rem;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
    header {
      background: linear-gradient(to right, #3b82f6, #1e3a8a);
      color: white;
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      font-size: 2rem;
      margin-bottom: 0.3rem;
    }
    header p {
      font-size: 1rem;
      opacity: 0.9;
    }
    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      background-color: #e0f2fe;
      padding: 2rem 1rem;
      gap: 2rem;
      text-align: center;
    }
    .hero .text {
      max-width: 400px;
    }
    .hero .text h2 {
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
      color: #1e3a8a;
    }
    .hero .text button {
      background-color: #2563eb;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
    }
    .hero .text button:hover {
      background-color: #1d4ed8;
    }
    .hero img {
      width: 200px;
      border-radius: 12px;
    }
    .running-luffy {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }
    .running-luffy img {
      width: 90px;
    }
    main {
      padding: 2rem 1rem;
      max-width: 1100px;
      margin: auto;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1.5rem;
    }
    .product-card {
      background-color: var(--card);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      padding: 1rem;
      text-align: left;
    }
    .product-card h3 {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }
    .product-card p {
      font-size: 0.85rem;
      color: var(--muted);
    }
    .loading, .error {
      text-align: center;
      margin-top: 2rem;
      font-weight: 600;
      color: #dc2626;
    }
    footer {
      text-align: center;
      font-size: 0.75rem;
      padding: 1.5rem;
      background-color: #f1f5f9;
      color: #6b7280;
    }
  </style>
</head>
<body>

  <!-- üîò DARK MODE TOGGLE -->
  <button class="toggle-dark" onclick="toggleDarkMode()">üåô Dark Mode</button>

  <!-- üèÉ RUNNING LUFFY -->
  <div class="running-luffy">
    <img src="assets/run.gif" alt="Running Luffy" />
  </div>

  <!-- üß¢ HEADER -->
  <header>
    <h1>üõí JC E-Commerce</h1>
    <p>Now Featuring Monkey D. Luffy üè¥‚Äç‚ò†Ô∏è</p>
  </header>

  <!-- üéØ HERO + QUOTE -->
  <section class="hero">
    <div class="text">
      <h2>‚ÄúI‚Äôm gonna be the King of the Pirates!‚Äù</h2>
      <p>Captain Luffy says: Buy cool stuff or walk the plank!</p>
      <button onclick="showQuote()">üéÅ Show Me a Surprise Quote</button>
      <div style="display: flex; align-items: center; gap: 1rem; justify-content: center; margin-top: 1rem;">
        <img src="assets/luffy.gif" alt="Luffy" style="width: 70px; border-radius: 8px;" />
        <p id="quote" style="font-style: italic;"></p>
      </div>
    </div>
  </section>

  <!-- üõçÔ∏è PRODUCTS -->
  <main>
    <div id="loading" class="loading">‚è≥ Loading Products...</div>
    <div id="product-list" class="product-grid"></div>
    <div id="error" class="error"></div>
  </main>

  <!-- üìû FOOTER -->
  <footer>
    &copy; 2025 JC E-Commerce | Powered by Luffy‚Äôs Gear 6 ‚ö°
  </footer>

  <!-- üîä AUDIO FILE -->
  <audio id="ding" src="assets/ding.mp3" preload="auto"></audio>

  <!-- üíª SCRIPT -->
  <script>
    const API_URL = 'https://ecommerce-app-backend.com/products';
    const quotes = [
      "Power isn't determined by your size, but the size of your heart and dreams!",
      "I have a crew that believes in me. That‚Äôs all I need.",
      "Forget being a hero. I‚Äôm just a guy who‚Äôs hungry!",
      "If you don‚Äôt take risks, you can‚Äôt create a future."
    ];

    function showQuote() {
      const audio = document.getElementById('ding');
      audio.play();
      const rand = Math.floor(Math.random() * quotes.length);
      document.getElementById('quote').textContent = quotes[rand];
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    async function loadProducts() {
      const loading = document.getElementById('loading');
      const container = document.getElementById('product-list');
      const errorMsg = document.getElementById('error');

      try {
        const res = await fetch(API_URL);
        if (!res.ok) throw new Error('Failed to fetch products');
        const data = await res.json();

        loading.style.display = 'none';

        if (Array.isArray(data) && data.length > 0) {
          data.forEach(product => {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
              <h3>${product.name || 'Unnamed Product'}</h3>
              <p>${product.description || 'No description available.'}</p>
              <p><strong>Price:</strong> ‚Çπ${product.price || 'N/A'}</p>
            `;
            container.appendChild(card);
          });
        } else {
          errorMsg.textContent = '‚ö†Ô∏è No products found, wait for a while!';
        }
      } catch (err) {
        loading.style.display = 'none';
        errorMsg.textContent = '‚ùå Backend not reachable yet. Please wait...';
        console.error(err);
      }
    }

    window.addEventListener('DOMContentLoaded', loadProducts);
  </script>

</body>
</html>
