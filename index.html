<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JC E-Commerce | Gear 6 Edition</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      color: #1f2937;
      font-size: 12px;
      line-height: 1.5;
      padding-bottom: 3rem;
    }

    header {
      background: linear-gradient(to right, #2563eb, #1e40af);
      color: white;
      padding: 1.5rem 1rem;
      position: relative;
      text-align: center;
    }

    header h1 {
      font-size: 1.4rem;
      margin-bottom: 0.3rem;
    }

    header p {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    .jc-logo {
      position: absolute;
      left: 1rem;
      top: 1.2rem;
      font-weight: bold;
      font-size: 1.2rem;
      background: white;
      color: #1e3a8a;
      padding: 0.3rem 0.7rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      background-color: #e0f2fe;
      padding: 1.5rem 1rem;
      gap: 1.5rem;
      text-align: center;
    }

    .hero img {
      width: 150px;
      border-radius: 12px;
    }

    .hero .text {
      max-width: 380px;
    }

    .hero .text h2 {
      font-size: 1.05rem;
      margin-bottom: 0.5rem;
      color: #1e3a8a;
    }

    .hero .text p {
      font-size: 0.85rem;
      color: #334155;
    }

    .hero .text button {
      background-color: #2563eb;
      color: white;
      padding: 0.4rem 0.9rem;
      font-size: 0.75rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
    }

    .hero .text button:hover {
      background-color: #1d4ed8;
    }

    main {
      padding: 1.5rem 1rem;
      max-width: 1000px;
      margin: auto;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1.2rem;
    }

    .product-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
      padding: 1rem;
    }

    .product-card h3 {
      font-size: 0.95rem;
      margin-bottom: 0.3rem;
      color: #1e293b;
    }

    .product-card p {
      font-size: 0.8rem;
      color: #475569;
    }

    .loading, .error {
      text-align: center;
      margin-top: 2rem;
      font-weight: 500;
      color: #dc2626;
    }

    footer {
      text-align: center;
      font-size: 0.75rem;
      padding: 1.5rem;
      background-color: #f1f5f9;
      color: #64748b;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="jc-logo">JC</div>
    <h1>üõí JC E-Commerce</h1>
    <p>Now Featuring Monkey D. Luffy üè¥‚Äç‚ò†Ô∏è</p>
  </header>

  <section class="hero">
    <img src="assets/Luffy.gif" alt="Luffy" />
    <div class="text">
      <h2>‚ÄúI‚Äôm gonna be the King of the Pirates!‚Äù</h2>
      <p>Captain Luffy says: Buy cool stuff or walk the plank!</p>
      <button onclick="showQuote()">üéÅ Show Me a Surprise Quote</button>
      <p id="quote" style="margin-top: 0.8rem; font-style: italic;"></p>
    </div>
  </section>

  <main>
    <div id="loading" class="loading">‚è≥ Loading Products...</div>
    <div id="product-list" class="product-grid"></div>
    <div id="error" class="error"></div>
  </main>

  <footer>
    &copy; 2025 JC E-Commerce | Powered by Luffy‚Äôs Gear 6 ‚ö°
  </footer>

  <script>
    const API_URL = 'https://ecommerce-app-backend.com/products';
    const quotes = [
      "Power isn't determined by your size, but the size of your heart and dreams!",
      "I have a crew that believes in me. That‚Äôs all I need.",
      "Forget being a hero. I‚Äôm just a guy who‚Äôs hungry!",
      "If you don‚Äôt take risks, you can‚Äôt create a future."
    ];

    function showQuote() {
      const random = Math.floor(Math.random() * quotes.length);
      document.getElementById('quote').textContent = quotes[random];
    }

    async function loadProducts() {
      const loading = document.getElementById('loading');
      const container = document.getElementById('product-list');
      const errorMsg = document.getElementById('error');

      try {
        const res = await fetch(API_URL);
        if (!res.ok) throw new Error('Failed to fetch products');
        const data = await res.json();

        loading.style.display = 'none';

        if (Array.isArray(data) && data.length > 0) {
          data.forEach(product => {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
              <h3>${product.name || 'Unnamed Product'}</h3>
              <p>${product.description || 'No description available.'}</p>
              <p><strong>Price:</strong> ‚Çπ${product.price || 'N/A'}</p>
            `;
            container.appendChild(card);
          });
        } else {
          errorMsg.textContent = '‚ö†Ô∏è No products found!';
        }

      } catch (err) {
        loading.style.display = 'none';
        errorMsg.textContent = '‚ùå Not connected to backend.';
        console.error(err);
      }
    }

    window.addEventListener('DOMContentLoaded', loadProducts);
  </script>

</body>
</html>
